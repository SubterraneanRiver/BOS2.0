<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>citypicker的测试</title>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/city-picker.data.js"></script>
		<script type="text/javascript" src="../../js/city-picker.js"></script>
		<link rel="stylesheet" href="../../css/city-picker.css" />
	</head>

	<script type="text/javascript">
		/*$(function(){
					$("#area").citypicker();
				});
				*/
		$(function() {
			$("#city-picker1").citypicker();
			$("#reset").click(function() {
				$("#city-picker1").citypicker('reset');
		
			});
			$("#setValue").click(function(){
				
			$("#city-picker1").citypicker('reset');	
			$("#city-picker1").citypicker('destroy');
			
			$("#city-picker1").citypicker({
					province: "江苏省",
					city: "常州市",
					district: "溧阳市"
				});
				
			});
			
			
			
		});
	</script>

	<body>

		<!--<div style="position: relative;">
			
			
			<input id="area" name="area" type="text" size="80" />
			
		</div>-->

		<div style="position: relative;">
			<!-- container -->
			<input id="city-picker1" readonly type="text" size="100" readonly/>

			<input type="button" id="reset" value="重置" />
			<input type="button" id="setValue" value="赋值" />
		</div>

	</body>

</html>
