		<title>我的页面</title>
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../css/default.css">

		<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" type="text/css" />

		<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			$(function(){
				$("#b1").click(function(){
					$("#mywindow").window('open');
				});
			});
			
		</script>

	</head>

<body>
	
	<input type="button" value="显示窗口" id="b1"/>
	
	<div id="mywindow" class="easyui-window" data-options="title:'添加窗口',collapsible:false,closed:true,modal:true" style="width: 400px;height: 200px;">
		
		用户名<input type="text" class="easyui-validatebox" data-options="required:true" />
		<br>
		帐号<input type="text" class="easyui-numberbox" data-options="required:true" />
		<br>
		日期<input type="text" class="easyui-datebox" data-options="required:true" />
	</div>
	
</body>



</html>
